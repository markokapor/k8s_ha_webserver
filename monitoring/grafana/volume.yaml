apiVersion: v1
kind: PersistentVolume

metadata:
  name: grafana-volume
  labels:
    type: local
    
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt/kubernetes/grafana
  nodeAffinity:
    required:
      nodeSelectorTerms:   
      - matchExpressions:
        - key: node-role.kubernetes.io/master
          operator: Exists
    
   
  